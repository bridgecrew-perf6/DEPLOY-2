name: website deployment
on: [push]
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: deploy website to example.com
        uses: appleboy/scp-action@master
        env:
          HOST: 35.154.202.88
          USERNAME: ubuntu
          KEY: ${{ secrets.SECRET }}
          PORT: 22
        with:
          source: "DEPlOY/*"
          target: "/var/www/html"
          strip_components: 1
